<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="food/logo2.png" alt="Zomato" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item button__primary">Order Food</button>

        </div>

      </nav>
    </header>

    <main class="container">
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="food/hero.jpg" alt="Image of food" class="hero__image">
        </div>
        <div class="hero__description">
          <h1 class="hero__text">Order food from favourite restaurants near you</h1>
          <button class="button__primary">Order Now</button>
        </div>
      </section>

      <!-- Explore our menu section -->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore our menu</h1>
        <div class="explore__menu__gradient__background">

        </div>
        <div class="explore__menu__lists">
          <!-- Burger -->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="food/burger.jpg" alt="Image of a burger" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burgers</h3>
              <p>Burger King, Mcdonalds, Burger Place <span style="color : #ef233c">+3</span></p>
            </div>

          </div>
          <!-- Pizza -->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="food/pizza.jpg" alt="Image of a pizza" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Pizza</h3>
              <p>Pizza Hut, Domino's Pizza <span style="color : #ef233c">+3</span></p>
            </div>

          </div>

          <!-- Ice creams -->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="food/icecream.jpg" alt="Image of an IceCream" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Ice Creams</h3>
              <p>Baskin Robins, Ibaco <span style="color : #ef233c">+3</span></p>
            </div>

          </div>
        </div>
      </section>

    </main>

  </body>
</html>
